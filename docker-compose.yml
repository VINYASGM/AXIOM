services:
  # PostgreSQL - Primary database
  postgres:
    image: postgres:16-alpine
    container_name: axiom-postgres
    environment:
      POSTGRES_USER: axiom
      POSTGRES_PASSWORD: axiom_dev_password
      POSTGRES_DB: axiom
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./infra/docker/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: postgres -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U axiom" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching and session storage
  redis:
    image: redis:7-alpine
    container_name: axiom-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Vector database for memory
  qdrant:
    image: qdrant/qdrant:latest
    container_name: axiom-qdrant
    ports:
      - "6335:6333"
      - "6336:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Neo4j - Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: axiom-neo4j
    ports:
      - "7474:7474" # Browser
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/axiom_dev_password
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Service
  api:
    image: axiom-api
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: axiom-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://axiom:axiom_dev_password@postgres:5432/axiom?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai:8000
      - JWT_SECRET=dev-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./apps/api

  # Python AI Service
  ai:
    image: axiom-ai
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    container_name: axiom-ai
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql://axiom:axiom_dev_password@postgres:5432/axiom
      - VERIFIER_URL=verification:50051
    depends_on:
      - qdrant
      - postgres
      - verification
    develop:
      watch:
        - action: sync+restart
          path: ./services/ai
          target: /app

  # Rust Verification Service
  verification:
    image: axiom-verifier
    build:
      context: ./services/verifier
      dockerfile: Dockerfile
    container_name: axiom-verifier
    ports:
      - "50051:50051"
    develop:
      watch:
        - action: rebuild
          path: ./services/verifier

  # Next.js Frontend
  web:
    build:
      context: ./apps/web-next
      dockerfile: Dockerfile
    container_name: axiom-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - API_URL=http://api:8080
    depends_on:
      - api
    develop:
      watch:
        - action: sync
          path: ./apps/web
          target: /app
          ignore:
            - node_modules/

  # ==========================================
  # OBSERVABILITY STACK
  # ==========================================

  # Prometheus - Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: axiom-prometheus
    volumes:
      - ./infra/docker/config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Loki - Logs
  loki:
    image: grafana/loki:latest
    container_name: axiom-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./infra/docker/config/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki

  # Promtail - Log Shipping
  promtail:
    image: grafana/promtail:latest
    container_name: axiom-promtail
    volumes:
      - ./infra/docker/config/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml

  # Tempo - Tracing
  tempo:
    image: grafana/tempo:latest
    container_name: axiom-tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./infra/docker/config/tempo.yaml:/etc/tempo.yaml
      - tempo_data:/tmp/tempo
    ports:
      - "14268:14268" # jaeger ingest
      - "3200:3200" # tempo
      - "4317:4317" # otlp grpc
      - "4318:4318" # otlp http
      - "9411:9411" # zipkin

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: axiom-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki
      - tempo

  # ==========================================
  # ORCHESTRATION STACK (Temporal)
  # ==========================================

  temporal:
    image: temporalio/auto-setup:latest
    container_name: axiom-temporal
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=axiom
      - POSTGRES_PWD=axiom_dev_password
      - POSTGRES_DB=temporal
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "kompose.service.type=ClusterIP"

  temporal-ui:
    image: temporalio/ui:latest
    container_name: axiom-temporal-ui
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal

  # ==========================================
  # MESSAGING (NATS JetStream)
  # Architecture v2.0: Persistent event streaming
  # ==========================================
  nats:
    image: nats:latest
    container_name: axiom-nats
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "-m=8222"
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # Monitoring
      - "6222:6222" # Cluster routing
    volumes:
      - nats_data:/data
    environment:
      - NATS_JETSTREAM_MAX_MEMORY=1G
      - NATS_JETSTREAM_MAX_FILE=10G
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  qdrant_data:
  prometheus_data:
  loki_data:
  tempo_data:
  grafana_data:
  nats_data:
