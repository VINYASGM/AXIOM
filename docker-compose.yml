services:
  # PostgreSQL - Primary database
  postgres:
    image: postgres:16-alpine
    container_name: axiom-postgres
    environment:
      POSTGRES_USER: axiom
      POSTGRES_PASSWORD: axiom_dev_password
      POSTGRES_DB: axiom
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./infra/docker/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: postgres -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U axiom" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching and session storage
  redis:
    image: redis:7-alpine
    container_name: axiom-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Vector database for memory
  qdrant:
    image: qdrant/qdrant:latest
    container_name: axiom-qdrant
    ports:
      - "6335:6333"
      - "6336:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Go API Service
  api:
    image: axiom-api
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: axiom-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://axiom:axiom_dev_password@postgres:5432/axiom?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai:8000
      - JWT_SECRET=dev-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./apps/api

  # Python AI Service
  ai:
    image: axiom-ai
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    container_name: axiom-ai
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql://axiom:axiom_dev_password@postgres:5432/axiom
    depends_on:
      - qdrant
      - postgres
    develop:
      watch:
        - action: sync+restart
          path: ./services/ai
          target: /app

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: axiom-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - API_URL=http://api:8080
    depends_on:
      - api
    develop:
      watch:
        - action: sync
          path: ./apps/web
          target: /app
          ignore:
            - node_modules/

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
