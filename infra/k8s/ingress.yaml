apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: axiom-ingress
  namespace: axiom-dev
  labels:
    app.kubernetes.io/name: axiom
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "axiom-api"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - dev.axiom.app
        - api.dev.axiom.app
      secretName: axiom-tls
  rules:
    # Frontend
    - host: dev.axiom.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: axiom-web
                port:
                  number: 3000

    # API Gateway
    - host: api.dev.axiom.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: axiom-api
                port:
                  number: 8080
---
# Production Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: axiom-ingress
