apiVersion: v1
kind: Service
metadata:
  name: axiom-api
spec:
  selector:
    app: axiom-api
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: axiom-ai
spec:
  selector:
    app: axiom-ai
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: axiom-web
spec:
  selector:
    app: axiom-web
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: axiom-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: app.axiom.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: axiom-web
                port:
                  number: 80
    - host: api.axiom.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: axiom-api
                port:
                  number: 8080
