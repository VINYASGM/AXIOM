global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "axiom-api"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["axiom-api:8080"]

  - job_name: "axiom-ai"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["axiom-ai:8000"]
