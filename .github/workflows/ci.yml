name: API & Web CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # --- Backend Checks ---
  test-backend:
    name: Backend Tests (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache-dependency-path: apps/api/go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Run Tests
        run: go test -v ./...

  lint-backend:
    name: Backend Lint (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache-dependency-path: apps/api/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: apps/api

  # --- Frontend Checks ---
  build-frontend:
    name: Frontend Build (React/Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true # Warning for now

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm run test -- --run

  # --- Docker Build Checks (Dry Run) ---
  build-containers:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend] # Only build if tests pass
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build API
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          push: false
          tags: axiom-api:latest

      - name: Build Web
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          push: false
          tags: axiom-web:latest

      - name: Build AI Service
        uses: docker/build-push-action@v4
        with:
          context: ./services/ai
          push: false
          tags: axiom-ai:latest
