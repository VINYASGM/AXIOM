name: Deploy

on:
    push:
        branches: [main]
        tags:
            - "v*"
    workflow_dispatch:
        inputs:
            environment:
                description: "Deployment environment"
                required: true
                default: "staging"
                type: choice
                options:
                    - staging
                    - production

env:
    REGISTRY: ghcr.io
    IMAGE_PREFIX: ${{ github.repository_owner }}/axiom

jobs:
    build-api:
        name: Build API Image
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=sha,prefix=

            - name: Build and push API image
              uses: docker/build-push-action@v5
              with:
                  context: apps/api
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    build-ai:
        name: Build AI Service Image
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ai
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix=

            - name: Build and push AI image
              uses: docker/build-push-action@v5
              with:
                  context: services/ai
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    build-web:
        name: Build Web Image
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix=

            - name: Build and push Web image
              uses: docker/build-push-action@v5
              with:
                  context: apps/web
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      NEXT_PUBLIC_API_URL=${{ vars.API_URL || 'https://api.axiom.dev' }}

    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        needs: [build-api, build-ai, build-web]
        if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
        environment: staging

        steps:
            - uses: actions/checkout@v4

            - name: Set up kubectl
              uses: azure/setup-kubectl@v4
              with:
                  version: "latest"

            - name: Configure kubeconfig
              run: |
                  mkdir -p ~/.kube
                  echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > ~/.kube/config

            - name: Deploy to staging
              run: |
                  kubectl set image deployment/axiom-api api=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:sha-${{ github.sha }} -n axiom-staging
                  kubectl set image deployment/axiom-ai ai=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ai:sha-${{ github.sha }} -n axiom-staging
                  kubectl set image deployment/axiom-web web=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:sha-${{ github.sha }} -n axiom-staging
                  kubectl rollout status deployment/axiom-api -n axiom-staging --timeout=300s
                  kubectl rollout status deployment/axiom-ai -n axiom-staging --timeout=300s
                  kubectl rollout status deployment/axiom-web -n axiom-staging --timeout=300s

    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [build-api, build-ai, build-web]
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
        environment: production

        steps:
            - uses: actions/checkout@v4

            - name: Set up kubectl
              uses: azure/setup-kubectl@v4
              with:
                  version: "latest"

            - name: Configure kubeconfig
              run: |
                  mkdir -p ~/.kube
                  echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config

            - name: Deploy to production
              run: |
                  kubectl set image deployment/axiom-api api=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:sha-${{ github.sha }} -n axiom-prod
                  kubectl set image deployment/axiom-ai ai=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ai:sha-${{ github.sha }} -n axiom-prod
                  kubectl set image deployment/axiom-web web=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:sha-${{ github.sha }} -n axiom-prod
                  kubectl rollout status deployment/axiom-api -n axiom-prod --timeout=300s
                  kubectl rollout status deployment/axiom-ai -n axiom-prod --timeout=300s
                  kubectl rollout status deployment/axiom-web -n axiom-prod --timeout=300s
