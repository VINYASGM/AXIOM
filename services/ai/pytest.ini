[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: mark test as an async test
    slow: mark test as slow (not run by default)
    benchmark: mark test as a performance benchmark
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
